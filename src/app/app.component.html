
<h1>Cadastrim</h1>

<!-- FormsModule -->
<div>
  <app-yes-no-button-group
    label="Cê tá bão?"
    [disabled]="true"
    [(ngModel)]="test"
  >
  </app-yes-no-button-group>

  <span>{{ test }}</span>
</div>

<!-- ReactiveFormsModule -->
<form [formGroup]="form" (ngSubmit)="submit()">
  <app-yes-no-button-group
    label="Tem café?"
    formControlName="yesNoAnswer">
  </app-yes-no-button-group>
  <button type="submit">Enviar</button>
</form>
